<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SignalR Simple Chat</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" href="Content/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="Content/jumbotron-narrow.css" />

</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="nickModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalLabel">Enter your nickname</h3>
                </div>
                <form class="form" role="form">
                    <div class="modal-body">
                        <input type="text" class="form-control" id="nickname" placeholder="Enter nick" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" data-dismiss="modal" role="button">Save</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div class="container">
        <div class="header"></div>
        <div class="jumbotron">
            <h3>SignalR Simple Chat</h3>
        </div>
        <br />
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Message</h3>
            </div>
            <div class="panel-body">
                <label for="message" class="col-lg-2 control-label"></label>
                <input type="text" id="message" class="form-control"></input>
                <br />
                <button type="button" id="sendmessage" value="Send" class="btn btn-primary btn-sm pull-right">
                    <span class="glyphicon glyphicon-send"></span>
                    Send
                </button>
            </div>
        </div>
        <div class="well">
            <ul id="discussion" class="media-list">
            </ul>
        </div>
        <div class="footer">
            <p>2013</p>
        </div>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-1.9.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/Scripts/bootstrap.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-1.0.0.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub. 
            var chat = $.connection.chatHub,
                nickname = '';
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (name, message) {
                // Html encode display name and message. 
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();

                // style 
                var style = (name !== nickname ? 'primary' : 'info');
                // Add the message to the page. 
                $('#discussion').append('<li><span class="label label-' + style + '">' + encodedName
                    + '</span>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            // Set initial focus to message input box.  
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub. 
                    chat.server.send(nickname, $('#message').val());
                    // Clear text box and reset focus for next comment. 
                    $('#message').val('').focus();
                });
            });

            // Get the user name and store it to prepend to messages.
            setTimeout(function () {
                $('#nickModal').on('hidden.bs.modal', function () {
                    nickname = $('#nickname').val();
                });
                //nickname = prompt('Enter your name:', '');
                $('#nickModal').modal({
                    keyboard: false
                });
            }, 100);
        });
    </script>
</body>
</html>
